{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <label for="images">Upload Images:</label>
    <input type="file" name="images" multiple>
    <button type="submit">Save</button>
</form>


{% endblock content %}
